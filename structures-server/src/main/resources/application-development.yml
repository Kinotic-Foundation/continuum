# YAML Reference http://www.yaml.org/refcard.html
continuum:
  discovery: sharedfs
  debug: true

continuum-gateway:
  disableIam: true

logging:
  level:
    com:
      kinotic: TRACE
    org:
      springframework:
        web: DEBUG
    io:
      vertx: TRACE

spring:
  devtools:
    livereload:
      port: 35730


elastic:
  hosts: 127.0.0.1:9200
  useSSL: false
  user:
  password:

server:
  port: 8088
